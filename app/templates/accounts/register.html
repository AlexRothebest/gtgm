<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>


	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
	<link rel="stylesheet" type="text/css" href="/static/css/background.css">
	<link rel="stylesheet" type="text/css" href="/static/css/form.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script type="text/javascript" src="/static/js/navbar.js"></script>
	<script type="text/javascript" src="/static/js/background.js"></script>
	<script type="text/javascript" src="/static/js/register.js"></script>
	<script type="text/javascript" src="/static/js/form.js"></script>
</head>
<body>
	<nav>
		<ul>
			<div class="nav-left">
				<li><a href="/python">Python</a></li>
				<li><a href="/javascript">JavaScript</a></li>
				<li><a href="/html">HTML</a></li>
			</div>
			<div class="nav-right">
				{% if current_user.is_anonymous %}
					<li><a href="/login">Login</a></li>
				{% else %}
					<li><a href="/api/logout">Logout ({{ current_user.username }})</a></li>
				{% endif %}
				<li><a href="/register" class="active">Registration</a></li>
			</div>
		</ul>
	</nav>


	<div class="background-block"></div>
	

	<section>
		<form id="login-form">
			<small>Username</small>
			<input type="text" name="username" minlength="4" maxlength="50" required>

			<small>Email</small>
			<input type="email" name="email" minlength="4" maxlength="50" required>

			<small>Password</small>
			<input type="password" name="password" minlength="4" maxlength="30" required>
			<i class="fa fa-eye-slash"></i>

			<small>Confirm password</small>
			<input type="password" name="confirm-password" minlength="4" maxlength="30" required>
			<i class="fa fa-eye-slash"></i>

			<button>Register</button>
		</form>
		</form>
	</section>


	<script type="text/javascript">
		var csrfToken = "{{ csrf_token() }}";
	</script>
</body>
</html>
